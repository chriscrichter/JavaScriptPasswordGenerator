<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JavaScript Password Generator</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
    <script src="assets/js/script.js"></script>
    
    <header>
      <h1>JavaScript Password Generator</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-8 centered">
                <div class="main-box">
                    <h2>Generate a Password</h2>
                    <hr>
                        <textarea
                        readonly
                        id="passwordOutput"
                        placeholder="Your Secure Password"
                        aria-label="Generated Password"
                        ></textarea>
                    <hr>
                    <br>
                    <button id="generate" onclick="passwordGenerate()">Generate Password</button>
                    <button id="copy" onclick="copyClipboard()">Copy to Clipboard</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

	</body>
</html>
